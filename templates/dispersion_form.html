{% extends "base.html" %}
{% block content %}
<h2 class="mt-4">Lexical Dispersion Plot</h2>
<form method="post" class="mt-3">
    <div class="form-group">
        <label for="keyword">Keyword:</label>
        <input type="text" name="keyword" id="keyword" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="edition">Edition:</label>
        <select name="edition" id="edition" class="form-control">
            {% for edition_id in editions %}
            <option value="{{ edition_id }}">{{ edition_id }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Generate Plot</button>
</form>
{% endblock %}
