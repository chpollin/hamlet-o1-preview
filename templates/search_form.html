{% extends "base.html" %}
{% block content %}
<h2 class="mt-4">Advanced Search</h2>
<form method="post" class="mt-3">
    <div class="form-group">
        <label for="query">Search Term:</label>
        <input type="text" name="query" id="query" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="edition">Edition:</label>
        <select name="edition" id="edition" class="form-control">
            <option value="">Any</option>
            {% for edition_id in editions %}
            <option value="{{ edition_id }}">{{ edition_id }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="speaker">Speaker:</label>
        <input type="text" name="speaker" id="speaker" class="form-control">
    </div>
    <div class="form-group">
        <label for="act">Act:</label>
        <input type="text" name="act" id="act" class="form-control">
    </div>
    <div class="form-group">
        <label for="scene">Scene:</label>
        <input type="text" name="scene" id="scene" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>
{% endblock %}
