{% extends "base.html" %}
{% block content %}
<h2 class="mt-4">Select an Edition to View Character Interactions</h2>
<ul class="list-group mt-3">
    {% for edition_id in editions %}
    <li class="list-group-item">
        <a href="{{ url_for('view_interactions', edition_id=edition_id) }}">{{ edition_id }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
