{% extends "base.html" %}
{% block content %}
<h2 class="mt-4">Character Interactions in {{ edition_id }}</h2>
<div id="graph"></div>

<!-- Include D3.js library -->
<script src="https://d3js.org/d3.v6.min.js"></script>

<script>
    // Prepare the data
    var interactions = {{ interactions | tojson }};
    
    // Convert interactions to nodes and links
    var nodes = [];
    var links = [];
    var nodeSet = new Set();
    
    for (var character in interactions) {
        nodeSet.add(character);
        interactions[character].forEach(function(other) {
            nodeSet.add(other);
            links.push({ source: character, target: other });
        });
    }
    
    nodes = Array.from(nodeSet).map(function(name) {
        return { id: name };
    });
    
    // Set up the SVG canvas dimensions
    var width = 800;
    var height = 600;
    
    var svg = d3.select("#graph").append("svg")
        .attr("width", width)
        .attr("height", height);
    
    // Create the simulation
    var simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id(function(d) { return d.id; }).distance(100))
        .force("charge", d3.forceManyBody().strength(-300))
        .force("center", d3.forceCenter(width / 2, height / 2));
    
    // Draw the links (edges)
    var link = svg.append("g")
        .attr("class", "links")
        .selectAll("line")
        .data(links)
        .enter().append("line")
        .attr("stroke-width", 1.5)
        .attr("stroke", "#999");
    
    // Draw the nodes
    var node = svg.append("g")
        .attr("class", "nodes")
        .selectAll("circle")
        .data(nodes)
        .enter().append("circle")
        .attr("r", 10)
        .attr("fill", "#1f78b4")
        .call(drag(simulation));
    
    // Add labels to the nodes
    var labels = svg.append("g")
        .attr("class", "labels")
        .selectAll("text")
        .data(nodes)
        .enter().append("text")
        .attr("dx", 12)
        .attr("dy", ".35em")
        .text(function(d) { return d.id; });
    
    // Update positions on each simulation tick
    simulation.on("tick", function() {
        link
            .attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });
    
        node
            .attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });
    
        labels
            .attr("x", function(d) { return d.x; })
            .attr("y", function(d) { return d.y; });
    });
    
    // Drag functionality
    function drag(simulation) {
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        
        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }
        
        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
        
        return d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended);
    }
</script>
{% endblock %}
