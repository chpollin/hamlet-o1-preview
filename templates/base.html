<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "Philological Analysis of Shakespeare's Texts" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="mb-0">Philological Analysis of Shakespeare's Texts</h1>
            <nav class="mt-3 d-flex justify-content-between align-items-center">
                <div>
                    <a href="{{ url_for('index') }}" class="text-white mr-3">Home</a>
                    <a href="{{ url_for('compare_editions') }}" class="text-white mr-3">Compare Editions</a>
                </div>
                <form action="{{ url_for('search') }}" method="get" class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" name="q" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                </form>
            </nav>
        </div>
    </header>
    <main class="container my-4">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-info">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        {% block content %}
        <!-- Main content will be injected here -->
        {% endblock %}
    </main>
    <footer class="bg-light py-3">
        <div class="container text-center">
            <p class="mb-0">&copy; 2023 Philological Studies</p>
        </div>
    </footer>
    <!-- Include Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
