{% extends "base.html" %}
{% block content %}
<h2 class="mt-4">Compare Character Interactions</h2>
<form method="post" class="mt-3">
    <div class="form-group">
        <label for="edition1">Edition 1:</label>
        <select name="edition1" id="edition1" class="form-control">
            {% for edition_id in editions %}
            <option value="{{ edition_id }}">{{ edition_id }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="edition2">Edition 2:</label>
        <select name="edition2" id="edition2" class="form-control">
            {% for edition_id in editions %}
            <option value="{{ edition_id }}">{{ edition_id }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Compare</button>
</form>
{% endblock %}
