{% extends "base.html" %}
{% block content %}
<h2 class="mt-4">Word Frequency Analysis</h2>
<form method="post" class="mt-3">
    <div class="form-group">
        <label for="edition">Edition:</label>
        <select name="edition" id="edition" class="form-control">
            {% for edition_id in editions %}
            <option value="{{ edition_id }}">{{ edition_id }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="num_words">Number of Words:</label>
        <input type="number" name="num_words" id="num_words" class="form-control" value="20" min="1">
    </div>
    <button type="submit" class="btn btn-primary">Analyze</button>
</form>
{% endblock %}
